name: low_fuel_alert
description: "LowFuelAlert is a Flutter-based application designed to track and manage fuel logs for vehicles without a working gas gauge."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  fl_chart: ^0.70.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fpdart: ^1.1.1
  get_it: ^8.0.3
  internet_connection_checker_plus: ^2.6.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.7

  hive_generator: ^2.0.1
  build_runner: ^2.4.14

  mockito: ^5.4.5

  flutter_lints: ^5.0.0


